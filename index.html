<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optometry Technicians</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            background: url('https://images.unsplash.com/photo-1612225603029-5a222ec28895?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG9wdG9tZXRyeSUyMFRlY2huaWNpYW5zfGVufDB8fDB8fHww');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            line-height: 1.6;
        }

        header {
            background: rgba(0, 77, 64, 0.9); /* Semi-transparent header */
            padding: 2rem 1rem;
            text-align: center;
            color: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .title {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .title:hover {
            letter-spacing: 2px;
            color: #80cbc4;
        }

        .notification-icon {
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            background-color: #80cbc4;
            transition: transform 0.3s ease;
        }

        .notification-icon img {
            width: 30px;
            height: 30px;
        }

        .notification-icon:hover {
            transform: scale(1.1);
        }

        .subtitle {
            font-size: 1.2rem;
            margin-top: 0.5rem;
            color: #80cbc4;
            font-style: italic;
        }

        .menu-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 10%;
            padding: 0;
        }

        .menu-item {
            background: rgba(255, 255, 255, 0.95); /* Semi-transparent white */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .menu-item img {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
            transition: transform 0.3s ease;
        }

        .menu-item:hover img {
            transform: rotate(10deg);
        }

        .menu-item h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
            color: #004D40;
        }

        .menu-item a {
            text-decoration: none;
            color: #004D40;
            font-weight: 600;
        }

        .submenu {
            display: none;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #f0f0f0;
            transition: all 0.3s ease;
        }

        .menu-item:hover .submenu {
            display: block;
        }

        .submenu a {
            display: block;
            padding: 5px 0;
            color: #004D40;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .submenu a:hover {
            padding-left: 10px;
            color: #80cbc4;
        }

        .section {
            display: none;
            padding: 30px;
            background: rgba(255, 255, 255, 0.98); /* Semi-transparent white */
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 900px;
        }

        .section h2 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #004D40;
        }

        .section p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #666;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .menu-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
                margin: 20px 5%;
            }

            .menu-item h2 {
                font-size: 1.3rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }

            .menu-container {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }

            .menu-item h2 {
                font-size: 1rem;
            }

            .subtitle {
                font-size: 0.8rem;
            }

            .notification-icon img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="title-container">
            <h1 class="title">Optometry Technicians</h1>
            <a href="http://action_notifications" class="notification-icon">
                <img src="https://img.icons8.com/ios-filled/50/ffffff/appointment-reminders.png" alt="Notifications">
            </a>
        </div>
        <h2 class="subtitle">Empowering Students and Professionals</h2>
    </header>

    <div class="menu-container">
        <div class="menu-item">
            <a href="go:O201">
                <img src="https://img.icons8.com/ios/50/004D40/eye-checked.png" alt="Course Overview">
                <h2>Course Overview</h2>
            </a>
        </div>
        <div class="menu-item">
            <img src="https://img.icons8.com/ios/50/004D40/book.png" alt="Learning Modules">
            <h2>Learning Modules</h2>
            <div class="submenu">
                <a href="go:O202">Lecture Slides</a>
                <a href="go:O203">Flashcards</a>
                <a href="go:O204">Videos</a>
                <a href="go:O205">Quizzes</a>
            </div>
        </div>
        <div class="menu-item">
            <img src="https://img.icons8.com/ios/50/004D40/administrative-tools.png" alt="Clinical Tools">
            <h2>Clinical Tools</h2>
            <div class="submenu">
                <a href="go:O206">Treatment Procedures</a>
                <a href="go:O207">Case Studies</a>
                <a href="go:O208">Instrumentation</a>
            </div>
        </div>
        <div class="menu-item">
            <img src="https://img.icons8.com/ios/50/004D40/conference-call.png" alt="Community">
            <h2>Community</h2>
            <div class="submenu">
                <a href="go:O209">Forum</a>
                <a href="go:O210">Chats</a>
            </div>
        </div>
        <div class="menu-item">
            <img src="https://img.icons8.com/ios/50/004D40/school.png" alt="LMS">
            <h2>LMS</h2>
            <div class="submenu">
                <a href="go:O211">Courses</a>
            </div>
        </div>
        <div class="menu-item">
            <img src="https://img.icons8.com/ios/50/004D40/calendar.png" alt="More">
            <h2>More</h2>
            <div class="submenu">
                <a href="go:O212">Scheduling</a>
                <a href="go:O213">Consultation</a>
            </div>
        </div>
    </div>

    <script>
        const images = [
            "https://images.unsplash.com/photo-1612225603029-5a222ec28895?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG9wdG9tZXRyeSUyMFRlY2huaWNpYW5zfGVufDB8fDB8fHww",
            "https://images.unsplash.com/photo-1542432389-a40026383873?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8b3B0b21ldHJpc3R8ZW58MHx8MHx8fDA%3D",
            "https://images.unsplash.com/photo-1612226192636-cafce2d8a728?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8b3B0b21ldHJ5fGVufDB8fDB8fHww"
        ];

        let currentImageIndex = 0;
        const intervalTime = 10000;

        function changeBackgroundImage() {
            document.body.style.backgroundImage = `url(${images[currentImageIndex]})`;
            currentImageIndex = (currentImageIndex + 1) % images.length;
        }

        setInterval(changeBackgroundImage, intervalTime);
        changeBackgroundImage(); // Initial call to set the first image
    </script>
</body>
            </html>
